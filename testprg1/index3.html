<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    
    <div class="container" id="app">
        <div class="card">
            <h1 :style="{
                color: inputValue.length < 5 ? 'darkred' : 'darkblue',
                fontSize: inputValue.length < 6 ? '2rem' : '1rem'
            }">{{ title }}</h1>
            <div class="form-control">
                <input 
                type="text" 
                :placeholder="placeholderString" 
                v-model="inputValue"
                @keypress.enter="addNewNote"
                >                
            </div>
            <h2>{{ inputValue }}</h2>
            <button class="btn" @:click="addNewNote">Добавить</button>
            <hr>
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(note, idx) in notes">
                    <!-- <span :class="note.length > 5 ? 'primary' : 'bold'"> {{ toUpperCase(note) }} </span> -->
                     <!-- <span :class="{
                        'primary':true,
                        'bold':note.length > 5
                     }"> 
                        {{ toUpperCase(note) }} </span> -->
                    <span :class="['bold', {'primary':note.length > 5}]"> {{ toUpperCase(note) }} </span>
                    <button class="btn danger" @click="removeNote(idx, $event)">Удалить</button>
                    <!-- $event - браузерное событие ивент -->
                </li>
                <hr>
                <li>
                    <strong>Общее кличество: {{ notes.length }}</strong>
                        Удвоенное: {{ doubleCountComputed }}
                </li>
            </ul>
            <div v-if="notes.length === 0">Заметок пока нет. Добавьте первую.</div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app3.js"></script>
</body>
</html>
