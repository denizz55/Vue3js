<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    
    <div class="container" id="app">
        <div class="card">
            <h1>{{ title }}</h1>
            <div class="form-control">
                <input 
                type="text" 
                v-bind:placeholder="placeholderString" 
                v-bind:value="inputValue"
                v-on:input="inputChangeHandler"
                v-on:keypress.enter="addNewNote"
                >                
            </div>
            <h2>{{ inputValue }}</h2>
            <button class="btn" v-on:click="addNewNote">Добавить</button>
            <hr>
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(note, idx) in notes">
                    {{ toUpperCase(note) }}
                    <button class="btn danger" v-on:click="removeNote(idx, $event)">Удалить</button>
                    <!-- $event - браузерное событие ивент -->
                </li>
            </ul>
            <div v-if="notes.length === 0">Заметок пока нет. Добавьте первую.</div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app2.js"></script>
</body>
</html>
